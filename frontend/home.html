<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header-section {
            text-align: center;
            background-image: url('beautiful_background_image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #757575;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
	<div class="header-section">
        <div class="container">
            <h1>Ricky AI Food Chatbot </h1>
        </div>
    </div>

    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg">
            <!-- Add images here -->
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>Geeta Colony, Delhi</p>
            <!-- Add map widget here -->
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Contact us at Ricky.mehra@deseeglobal.com</p>
        </section>

        <iframe class="chat-bot" width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/ba4e8cbc-9e6b-4b4d-943e-884bd62c4f2f"></iframe>
    </div>
</body>
</html>
